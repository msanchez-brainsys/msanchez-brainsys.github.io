<!DOCTYPE html>
<html lang="{{ site.lang | default: "es-AR" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>{{ page.title }} - {{ site.title }}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <img src="assets/images/logo.png" width="210" height="54" class="d-inline-block align-top" alt="" loading="lazy">
    </a>
    <div class="navbar-nav">
      {% for item in site.data.navegacion %}
      <a class="nav-item nav-link" href="{{item.link}}">{{ item.nombre }}</a>
      {% endfor %}
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" href="registro-cambios#pendiente-de-liberación">Pendiente de liberación</a>
    </div>
    <div class="navbar-nav">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownVersiones" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Versiones
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownVersiones">
          {% for item in page.navegacion %}
          <a class="dropdown-item" href="{{item.link}}">{{ item.nombre }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
  </nav>
  {{ content }}
</body>

</html>
